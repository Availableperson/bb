<!DOCTYPE html>
<html lang="en" class="bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride³ – Brutalist Cyber Taxi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключаем TonConnect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body class="bg-black text-white text-center p-10 font-mono space-y-6">
  <h1 class="text-4xl font-bold">Ride³ – Brutalist Cyber Taxi</h1>

  <div id="ton-connect-button" class="mt-6"></div>
  <div id="userInfo" class="text-green-400"></div>
  <p id="ride-status" class="text-cyan-400 text-sm"></p>

  <!-- Переносим скрипт в самый низ, после всего DOM -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: './tonconnect-manifest.json',
        buttonRootId: 'ton-connect-button'
      });

      tonConnectUI.onStatusChange((walletInfo) => {
        if (walletInfo && walletInfo.account) {
          const address = walletInfo.account.address;
          document.getElementById("userInfo").textContent = `Connected: ${address}`;
          document.getElementById("ride-status").textContent = "✅ Connected to Tonkeeper!";
        }
      });
    });
  </script>
</body>
</html>
